<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">game</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content" *ngIf="userName">

    <h3 color="primary">Bienvenue {{ userName }}</h3>

    <ion-item>
      <h1 class="ion-text-center" [innerHTML]="question?.question"></h1>
    </ion-item>

    <ion-grid >
      <ion-row >
        <ion-col size="6" *ngFor="let ans of question?.answers; let i = index;">
          <ion-button expand="block" color="light"
            color="{{answer == null ? 'light' : ans === question?.correctAnswer ? 'success' : 'danger'}}"
            (click)="checkAnswer(ans)" [innerHTML]="ans.answer">
          </ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>

    <ion-button *ngIf="answer && !isEnded" expand="full" (click)="nextQuestion()">Question suivante</ion-button>   
    <ion-button *ngIf="answer && isEnded" expand="full" (click)="navigate()">Score</ion-button>
  </div>
</ion-content>
